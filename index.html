<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>4択クイズ</title>
    <link rel="stylesheet" href="style.css">
    <script src="quiz.js"></script>
  </head>
  <body background="https://nnn.ed.jp/assets/img/campus/kobe/campus_kobe_photo_07.jpg" onload="set();">
    <!--白い枠の領域-->
    <div class="white-box">
      <!--問題番号を表示する領域-->
      <div class="order" id="order"></div>
      <!--問題を表示する領域-->
      <div class="question" id="question"></div>
      <!--選択肢を表示する領域-->
      <div class="answer">
        <button type="button" class="button" id="answer1" onClick="judge(1);"></button>
        <button type="button" class="button" id="answer2" onClick="judge(2);"></button>
        <button type="button" class="button" id="answer3" onClick="judge(3);"></button>
        <button type="button" class="button" id="answer4" onClick="judge(4);"></button>
      </div>
      <!--正誤判定を表示する領域-->
      <div class = "result" id="result">
      </div>
      <div class="result" id="result"></div>
    </div>
    <form name="form_countdown" class="form_frame">
      <input name="counter" type="text" value="60" size="10">
      <input name="start" type="button" value="開始" onClick="countstart()">
      <input name="stop" type="button" value="停止" onClick="countstop()">  
    </form>
  </body>
</html>
